<div class="container-flex">
  <div class="nav">
    <div ng-include="'app/nav/nav.html'"></div>
  </div>
  <div class="main">
    <div class="row pad-bot-20">
      <div class="col-md-6"> <h4>Design Alternatives <span class="badge badge-info margin-left-5">&nbsp;?&nbsp;</span></h4></div>
    </div>
    <div class="row pad-bot-20">
      <div class="col-md-12">
        <button type="button" class="btn btn-success" ng-click="da.addAlternative()">+ Add Alternative</button>
        <button type="button" class="btn btn-success" ng-click="da.createAlternatives()">+ Create One Design Alternative with Each Measure Option</button>
        <button type="button" class="btn btn-success" ng-click="da.duplicateAlternative()">2X Duplicate Alternative</button>
        <button type="button" ng-show="dragDisabled" ng-click="da.toggleDrag()" class="btn btn-info">Reorder Rows</button>
        <button type="button" ng-hide="dragDisabled" class="btn btn-info" ng-click="da.toggleDrag()">Edit Grid</button>
      </div>
    </div>
    <div ui-grid="gridOptions" ui-grid-edit ui-grid-selection ui-grid-cellnav ui-grid-auto-resize ui-grid-resize-columns ui-grid-draggable-rows class="grid"></div>
  </div>
</div>
