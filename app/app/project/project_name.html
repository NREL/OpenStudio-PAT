<div class="modal-header">
  <h3 class="modal-title" translate>projectName.title</h3>
</div>

<div class="modal-body">
  <div>
    <h4 class="modal-title" translate>projectName.heading</h4>
  </div>
  <div>
    <input type="text" name="projectName" ng-model="setProject.projectName" required>
  <div>
    <h5 class="modal-title" translate>projectName.blurb</h5>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="modal.ok()" translate>Continue</button>
  <button type="button" class="btn btn-primary" ng-click="modal.cancel()" translate>Cancel</button>
</div>
