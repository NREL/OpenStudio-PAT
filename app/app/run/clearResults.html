<div class="modal-header">
  <h3 class="modal-title" translate>run.modalClearResults.title</h3>
</div>

<div class="modal-body">
  <div class="row pad-bot-20">
    <div class="col-md-12 modal-text">
      <span ng-show="type=='run'"><translate>run.modalClearResults.rerunAnalysisMessage</translate></span>
      <span ng-show="type=='runtype'"><translate>run.modalClearResults.setRunTypeMessage</translate></span>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="modal.ok()" translate>OK</button>
  <button type="button" class="btn btn-warning" ng-click="modal.cancel()">Cancel</button>
</div>
