<div class="row pad-bot-20">
  <div class="col-md-6"> <h4>Project Measures and Options <span class="badge badge-info margin-left-5">&nbsp;?&nbsp;</span></h4></div>
  <div class="col-md-2 col-md-offset-2"><button type="button" class="btn btn-primary" ng-click="analysis.checkUpdates()"><span class="glyphicon glyphicon-repeat">&nbsp;</span>Check for Updates</button></div>
</div>

<div class="row">
  <div class="col-md-12">
    <h5 class="inline measure-type">OpenStudio Measures</h5>
    <span class="badge badge-info margin-left-5 margin-right-5">&nbsp;?&nbsp;</span>
    <button type="button" class="btn btn-success" ng-click="analysis.addMeasure('ModelMeasure')">+ Add Measure</button>
  </div>
</div>
<div class="analysis-custom">
  <div class="panel panel-default full-width margin-top-20">
    <div class="analysis-custom panel-body">
      <uib-accordion close-others="false">
        <uib-accordion-group ng-repeat="measure in osMeasures" class="analysis-custom" id="{{measure.uid}}" is-open="measure.open">
          <uib-accordion-heading>
            <i class="pull-left glyphicon pad-right-5 black-button" ng-class="{'glyphicon-chevron-down': measure.open, 'glyphicon-chevron-right': !measure.open}"></i>
            {{measure.name}}
              <span class="pull-right">
                <span class="badge black-button margin-left-5 margin-right-5" ng-click="$event.preventDefault(); $event.stopPropagation();analysis.removeMeasure(measure);">
                  <span class="glyphicon glyphicon-remove"></span>
                </span>
              </span>
          </uib-accordion-heading>
          <div class="button-div">
            <button type="button" class="btn btn-success" ng-click="analysis.addMeasureOption(measure)">+ Add Measure Option</button>
            <button type="button" class="btn btn-success" ng-click="analysis.duplicateOption(measure)">2X Duplicate Option</button>
            <button type="button" class="btn btn-success" ng-click="analysis.duplicateMeasureAndOption(measure)">2X Duplicate Measure & Option</button>
            <button type="button" class="btn btn-success" ng-click="analysis.deleteSelectedOption(measure)">+ Delete Last Option</button>
            <p>Check All <input type="checkbox" ng-model="selectedAll" ng-click="analysis.checkAll(measure)" /></p>
          </div>
          <div ng-attr-id="{{ 'grid_' + measure.uid}}" ui-grid="gridOptions[measure.uid]" ui-grid-edit ui-grid-cellnav class="grid"></div>
        </uib-accordion-group>
      </uib-accordion>
    </div>
  </div>
</div>

<hr class="black-line" />
