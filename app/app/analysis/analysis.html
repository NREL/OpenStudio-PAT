<div class="gray-top">
  <div class="row">
    <div class="col-md-1 pad-bot-10">
      <h4>Analysis</h4>
    </div>
    <div class="col-md-5 pad-bot-20 pad-top-5">
      <div class="input-group">
        <select class="form-control inline form-control-smaller-width" ng-options="type as type for type in analysis.analysisTypes" ng-model="selectedAnalysisType" ng-change="analysis.setType()"></select>
        <span class="input-group-addon"><span class="badge badge-info">&nbsp;?&nbsp;</span></span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 pad-bot-20">
      <div ng-show="selectedAnalysisType=='Algorithmic'">
        <label class="medium-label">Sampling Method</label>
        <div class="input-group">
          <select class="form-control inline form-control-smaller-width" ng-options="method.name for method in analysis.samplingMethods track by method.shortName" ng-model="selectedSamplingMethod" ng-change="analysis.setSamplingMethod()"></select>
          <!--<span class="input-group-addon"><span class="badge badge-info">&nbsp;?&nbsp;</span></span>-->
        </div>
      </div>
    </div>
    <div class="col-md-3 pad-bot-20">
      <label class="medium-label">Default Seed Model</label>
      <div class="input-group">
        <select class="form-control" ng-options="seed as seed for seed in analysis.seeds" ng-model="defaultSeed" ng-change="analysis.setSeed()"></select>
        <!--<span class="input-group-addon"><span class="badge badge-info">&nbsp;?&nbsp;</span></span>-->
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" ng-click="analysis.selectSeedModel()"><span class="glyphicon glyphicon-folder-open"></span></button>
        </span>
      </div>
    </div>
    <div class="col-md-3 pad-bot-20">
      <label class="medium-label">Default Weather File</label>
      <div class="input-group">
        <select class="form-control" ng-options="file as file for file in analysis.weatherFiles" ng-model="defaultWeatherFile" ng-change="analysis.setWeatherFile()"></select>
        <!--<span class="input-group-addon"><span class="badge badge-info">&nbsp;?&nbsp;</span></span>-->
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" ng-click="analysis.selectWeatherFile()"><span class="glyphicon glyphicon-folder-open"></span></button>
        </span>
      </div>
    </div>
  </div>
</div>

<div ng-if="selectedAnalysisType=='Manual'" ng-include="'app/analysis/analysis_manual.html'"></div>
<div ng-if="selectedAnalysisType=='Algorithmic'" ng-include="'app/analysis/analysis_algorithmic.html'"></div>
