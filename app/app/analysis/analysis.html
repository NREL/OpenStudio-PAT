<div class="container">
  <div class="row row-same-height">
    <div class="col-sm-1 nav-span">
      <div class="app-nav" ng-include src="'app/nav/nav.html'"></div>
    </div>
    <div class="col-sm-11 main-span">
      <div class="jumbotron text-center">
        <h1>KAT</h1>
      </div>

      <p>
        {{ analysis.test }}


        <label for="analysisType"> Analysis Type: </label>
        <select name="analysisType" ng-model="data.analysisType">
          <option value="option-1">Manual</option>
          <option value="option-2">Auto</option>
        </select>
        <button ng-click="analysisTypeQuestion" class="glyphicon glyphicon-question-sign"></button>
        <br>

        <label for="defaultSeedModel"> Default Seed Model </label><br>
        <select name="defaultSeedModel" ng-model="data.defaultSeedModel">
          <option value="option-1">1</option>
          <option value="option-2">2</option>
        </select>
        <button ng-click="defaultSeedModelQuestion" class="glyphicon glyphicon-question-sign"></button>
        <br>

        <label for="defaultWeatherFile"> Default Weather File </label><br>
        <select name="defaultWeatherFile" ng-model="data.defaultWeatherFile">
          <option value="option-1">a</option>
          <option value="option-2">b</option>
        </select>
        <button ng-click="defaultWeatherFileQuestion" class="glyphicon glyphicon-question-sign"></button>
        <br>

        Project Measures and Options
        <button ng-click="projectMeasuresQuestion" class="glyphicon glyphicon-question-sign"></button>
        <button ng-click="checkUpdates" class="glyphicon glyphicon-repeat" style="float: right;" > Check for Updates </button>
        <br>

        OpenStudio Measures
        <button ng-click="openStudioMeasuresQuestion" class="glyphicon glyphicon-question-sign"></button>
        <button ng-click="addOpenStudioMeasure" class="glyphicon glyphicon-plus"> Add Measure </button>
        <br>

        EnergyPlus Measures
        <button ng-click="energyPlusMeasuresQuestion" class="glyphicon glyphicon-question-sign"></button>
        <button ng-click="addEnergyPlusMeasure" class="glyphicon glyphicon-plus"> Add Measure </button>
        <br>

        Reporting Measures
        <button ng-click="reportingMeasuresQuestion" class="glyphicon glyphicon-question-sign"></button>
        <button ng-click="addReportingMeasure" class="glyphicon glyphicon-plus"> Add Measure </button>
        <br>

      <div ng-controller="ProjectMeasuresController">
        <script type="text/ng-template" id="group-template.html">
          <div class="panel {{panelClass || 'panel-default'}}">
            <div class="panel-heading">
              <h4 class="panel-title" style="color:#fa39c3">
                <a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading"><span
                  ng-class="{'text-muted': isDisabled}">{{heading}}</span></a>
              </h4>
            </div>
            <div class="panel-collapse collapse" uib-collapse="!isOpen">
              <div class="panel-body" style="text-align: right" ng-transclude></div>
            </div>
          </div>
        </script>

        <uib-accordion close-others="oneAtATime">
          <uib-accordion-group is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
            <uib-accordion-heading>
              Standard OpenStudio Report <i class="pull-left glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
            </uib-accordion-heading>
            <button type="button" class="btn btn-default btn-sm" ng-click="addItem()">Add Item</button>
            <div ng-repeat="item in items">{{item}}</div>
          </uib-accordion-group>
          <uib-accordion-group heading="Calibration Report">
            <div ng-repeat="item in items">{{item}}</div>
          </uib-accordion-group>
          <uib-accordion-group heading="Radiance Report">
            <div ng-repeat="item in items">{{item}}</div>
          </uib-accordion-group>
          <uib-accordion-group is-open="status.open">
            <uib-accordion-heading>
              I can have markup, too! <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
            </uib-accordion-heading>
            This is just some content to illustrate fancy headings.
          </uib-accordion-group>
        </uib-accordion>
      </div>




      </p>
    </div>
  </div>
</div>
