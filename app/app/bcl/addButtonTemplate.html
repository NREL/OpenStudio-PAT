<div ng-if="row.entity.addedToProject">
  <span class="glyphicon glyphicon-ok-sign library-grid-button green-button"
                                             aria-hidden="true" aria-label="Measure Already Added to Project">
  </span>
</div>
<div ng-if="!row.entity.addedToProject">
  <span class="glyphicon glyphicon-plus-sign library-grid-button green-button" aria-hidden="true" aria-label="Add to Project" ng-click="grid.appScope.modal.addMeasure(row.entity); $event.stopPropagation();">
  </span>
</div>
