<div class="row" id="reportsCtrl" ng-controller="ReportsController">
  <div class="col-md-1 pad-bot-10">
    <h4 translate>reports.title</h4>
  </div>
  <div class="col-md-5 pad-bot-20 pad-top-5">
    <div class="input-group">
      <select ng-model="selectedReportName" ng-change="updateSelectedReport(selectedReportName)"
              class="form-control inline form-control-smaller-width">
        <option ng-repeat="report in projectReports">{{report.name}}</option>
      </select>
      <span class="input-group-addon"><span class="badge badge-info">&nbsp;?&nbsp;</span></span>
    </div>
  </div>
</div>

<script>
  var scope = angular.element(document.querySelector('[ng-controller="ReportsController"]')).scope();
</script>

<!--TODO do we need nodeintegration when we use the preload?-->
<webview id=wv
         src="{{ selectedReportURL }}"
         preload="file://{{preloadPath}}"
         autosize="on"
         style="height:calc(100vh - 150px)"
         nodeintegration>
</webview>
